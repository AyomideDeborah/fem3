<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>

 <div class="container">
  <div class="profile-card">
    <div class="pic">
      <img class="equil green" src="image-equilibrium.jpg" alt="dice">
      <img src="images/icon-view 2.svg" class="view" alt="view">
    </div>
    <div class="text">
      <h3 class="green"> Equilibrium #3429</h3>
  
    <p class="text">Our Equilibrium collection promotes balance and calm.
    </p>
    <p>
    <span class="left"> <img src="icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</span>
    <span class="right"> <img src="icon-clock.svg" alt="icon-clock"> 3 days left</span>
    </p>
    
    <div class="avatar">
      <p> <img class="avar"  src="image-avatar.png" alt="image-avatar"> Creation of <span class="green name" >Jules Wyvern</span></p>
    </div>
    </div>
  </div>
 </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Meee</a>.
  </div>
</body>
</html>
